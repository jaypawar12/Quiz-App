<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Simple Quiz Application</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="quiz-box position-relative text-center">
      <h2 class="mb-4 text-dark fs-5 fw-bolder text-uppercase border-bottom-1">
        JavaScript Simple Quiz Application
      </h2>

      <!-- Start Button -->
      <button id="start-btn" class="btn btn-success my-4">Start Test</button>

      <!-- Timer Bubble -->
      <div class="d-flex align-items-center justify-content-end mb-3" id="timer-wrapper" style="display: none;">
        <span class="me-2 fw-semibold">Time Left</span>
        <div id="timer-bubble" class="timer-circle">20</div>
      </div>

      <!-- Quiz Content -->
      <div id="quiz-container" style="display: none;" class="border-bottom-2">
        <h4 class="text-start mb-3" id="question-text">Question</h4>
        <div id="choices" class="mb-4 text-start"></div>
        <div class="d-flex justify-content-between">
          <button id="prev-button" class="btn btn-secondary">Previous</button>
          <div id="question-counter" class="pt-2 text-muted">1 of X Questions</div>
          <button id="next-button" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
